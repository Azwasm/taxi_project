<html>
    <head>
        <link rel = stylesheet href = "create_board.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
            <div class="col-25">
                <label for="fname">게시판 제목</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="게시판 제목">
            </div>
            </div>
            <div class="row">
            <div class="col-25">
                <label for="name">출발지</label>
            </div>
            <div class="col-75">
                <select id="country" name="country">
                    <option value = "남구">남구</option>
                    <option value = "달서구">달서구</option>
                    <option value = "달성군">달성군</option>
                    <option value = "동구">동구</option>
                    <option value = "북구">북구</option>
                    <option value = "서구">서구</option>
                    <option value = "수성구">수성구</option>
                    <option value = "중구">중구</option>
                </select>
                <input type = "text" id = "start" placeholder = "출발지">
            </div>
            </div>
            <div class="row">
            <div class="col-25">
                <label for="country">도착지</label>
            </div>
            <div class="col-75">
                <select id="country" name="country">
                <option value = "남구">남구</option>
                <option value = "달서구">달서구</option>
                <option value = "달성군">달성군</option>
                <option value = "동구">동구</option>
                <option value = "북구">북구</option>
                <option value = "서구">서구</option>
                <option value = "수성구">수성구</option>
                <option value = "중구">중구</option>
                </select>
                <input type = "text" id = "dest" placeholder = "도착지">
            </div>
            </div>
            <div class="row">
            <div class="col-25">
                <label for="subject">인상착의</label>
            </div>
            <div class="col-75">
                <textarea id="subject" name="subject" placeholder="인상착의" style="height:200px"></textarea>
            </div>
            </div>
            <div class="row" style = "justify-content: flex-end;">
                <input type="submit" value = "만들기">
            </div>
        </div>
    </body>
</html>
